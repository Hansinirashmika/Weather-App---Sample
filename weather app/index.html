<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="images/search.png">
            </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Sri Lanka</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 <km>
                                <h></h>
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>

        const apiKey = "eb6b29bb6fd81f7cfd0367f1010da994";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&=&units=metric=srilanka";

        async function checkWeather() {
            const response = await fetch(apiUrl + '&appid=${apiKey}');
            var data = await response.jason();

            console.log(data);
        }

        checkWeather();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp + "°c";
        document.querySelector(".humidity").innerHTML = data.name.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
    </script>

</body>

</html>
